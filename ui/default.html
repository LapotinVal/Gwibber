<html>
  <head>
    <style>
      body {
        background: url(blue_stripe.png);
        word-break: break-word;
        color: white;
        font-size: 12px;
      }
      
      a { color: white; }
      
      a:hover, .time a:hover {
        text-decoration: underline;
      }

      p { line-height: 125%; }
      
      td { vertical-align: top; }

      .message {
        padding: 10px;
        padding-bottom: 20px;
        margin-bottom: 5px;
        text-shadow: 1px 1px black;
        font-family: Lucida Grande;
        -webkit-border-radius: 7px;
      }


      .title {
        font-size: large;
        font-weight: bold;
      }

      .time a {
        font-size: small;
        text-decoration: none;
      }

      .imgbox {
        width: 48px;
        height: 48px;
        margin-right: 5px;
        background-image: url(');
        background-repeat: no-repeat;
        -webkit-border-radius: 7px;
        -webkit-box-reflect:below 0px -webkit-gradient(linear, left top, left bottom, from(transparent), color-stop(0.6, transparent), to(rgba(0,0,0, 0.6)));
      }

      .inlinenick {
        text-decoration: none;
        font-weight: bold;       
      }

      .messages h1 {
        text-align: center;
      }

      .replybutton {
        float: right;
        display: none;
      }

    </style>

    <script src="jquery.js"></script>
    <script>
      function addMessage(data) {

        html = '<div class="message '+ data.username + data.protocol +'" title="'+ data.sender_nick +'">' +
          '<table> \
            <tr><td> \
              <a href="'+ data.profile_url +'"> \
                <div class="imgbox" style="background-image: url('+ data.image +');"></div> \
              </a> \
            </td><td> \
              <p class="content"> \
                <span class="title">'+ data.sender +'</span> \
                <span class="time"> (<a href="'+ data.url +'">'+ data.time +'</a>)</span><br /> \
                <span class="text">'+ data.html_string +'</span> \
              </p> \
            </td></tr> \
          </table> \
          <div class="replybutton"> \
            <a href="gwibber:reply/'+ data.message_index +'"><img src="reply.png" /></a> \
          </div> \
        </div>'
    
        $(".messages").append(html);
        setMessageColor(data.username, data.protocol, data.bgstyle);

        $(".message:last").hover(
          function() {$(this).find(".replybutton").fadeIn("fast")},
          function() {$(this).find(".replybutton").fadeOut("fast")});
      }

      function clearMessages() {
        $(".messages").html("");
      }

      function setMessageColor(username, protocol, color) {
        $('.'+username+protocol).css('background', '-webkit-gradient(linear, left top, left 220%, from('+ color +'), to(black))')
      }
    </script>
  </head>
  <body>
    <div class="messages">
      <h1>Welcome to Gwibber!</h1>
    </div>
  </body>
</html>
