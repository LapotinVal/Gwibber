<html>
  <head>
    <style>
      body {
        background: url(blue_stripe.png);
        word-break: break-word;
        color: white;
        font-size: 12px;
      }
      
      a { color: white; }
      
      a:hover, .time a:hover {
        text-decoration: underline;
      }

      p { line-height: 125%; }
      
      td { vertical-align: top; }

      .message {
        padding: 10px;
        padding-bottom: 20px;
        margin-bottom: 5px;
        text-shadow: 1px 1px black;
        font-family: Lucida Grande;
        -webkit-border-radius: 7px;
      }


      .title {
        font-size: large;
        font-weight: bold;
      }

      .time a {
        font-size: small;
        text-decoration: none;
      }

      .imgbox {
        width: 48px;
        height: 48px;
        margin-right: 5px;
        background-image: url(');
        background-repeat: no-repeat;
        -webkit-border-radius: 7px;
        -webkit-box-reflect:below 0px -webkit-gradient(linear, left top, left bottom, from(transparent), color-stop(0.6, transparent), to(rgba(0,0,0, 0.6)));
      }

      .inlinenick {
        text-decoration: none;
        font-weight: bold;       
      }

      .messages h1 {
        text-align: center;
      }

      .replybutton {
        float: right;
        display: none;
      }

    </style>

    <script src="jquery.js"></script>
    <script>
      function addMessage(text) {
        $(".messages").append(text);
        
        $(".message:last").hover(
          function() {$(this).find(".replybutton").fadeIn("fast")},
          function() {$(this).find(".replybutton").fadeOut("fast")});
      }

      function clearMessages() {
        $(".messages").html("");
      }
    </script>
  </head>
  <body>
    <div class="messages">
      <h1>Welcome to Gwibber!</h1>
    </div>
  </body>
</html>
